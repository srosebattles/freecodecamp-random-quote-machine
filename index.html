<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>FreeCodeCamp: Random Quote Machine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://use.fontawesome.com/88f92cd256.js"></script>

  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <body id="bckgrdImg">
  <div class="container-fluid">
    <!-- open container for entire wepage -->
    <h1>Inspiring Quotes</h1>
    <div class="row">
      <!-- Get quotebox to be center 3rd of page -->
      <div class="col-xs-3"></div>
      <div class="col-xs-6">
        <div class="quoteBox">
          <blockquote>
            <p id="quote"></p>
            <footer id="footer"></footer>
          </blockquote>
          <div class="row">
            <div class="col-xs-4">

              <div class="centered">
                <button type="button" class="btn btn-info" id="tweet"><i class="fa fa-twitter"></i> Tweet</button>
              </div>
            </div>
            <div class="col-xs-4">
              <div class="centered"><button type="button" id="newQuote" class="btn btn-default" href="http://google.com" target="blank_">Next Quote</button></div>
            <div class="centered"><a href="https://github.com/Demo318" target="blank_"><p id="toProfile">Coded by Devin Mork</p></a></div>
            </div>
            <div class="col-xs-4">
            </div>
          </div>
        </div>
        <div class="col-xs-3"></div>

      </div></div>
      <!-- closing .quoteBox -->



    </div>
    <!-- close fluid container for entire webpage -->
</body>
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
